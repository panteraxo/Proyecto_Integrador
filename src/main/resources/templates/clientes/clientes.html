<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div th:replace="comun/sidebar.html"></div>
        <div class="main">
            <div class="my-2">
                <h1>Listado de Clientes</h1>
                <a th:href="@{/clientes/nuevoCliente}"   class="btn btn-primary btn-sm mb-3" > Agregar Cliente </a>
                
            
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Dirección</th>
                        <th>Email</th>
                        <th>Dni</th>
                        <th>Pais</th>
                        <th>Telefono</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each=" cliente : ${listaClientes}"  >
                        <td  th:text="${cliente.getNombre()}" ></td>
                        <td  th:text="${cliente.getApellido()}" ></td>
                        <td  th:text="${cliente.getDireccion}" ></td>
                        <td  th:text="${cliente.getEmail()}" ></td>
                        <td  th:text="${cliente.getDni()}" ></td>
                        <td  th:text="${cliente.getPais()}" ></td>
                        <td  th:text="${cliente.getTelefono()}" ></td>
                        <td><a th:href="@{/clientes/actualizarCliente/{id}(id=${cliente.idCliente})}" class="btn btn-primary"> Actualizar </a>
                            <a th:href="@{/clientes/eliminarCliente/{id}(id=${cliente.idCliente})}"   class="btn btn-danger"> Eliminar </a>
                        </td>    
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
    
    hamBurger.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("expand");
    });
    </script>
</body>
</html>
