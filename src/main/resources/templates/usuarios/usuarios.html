<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div th:replace="comun/sidebar.html"></div>
        <div class="main">
            <div class="my-2">
                <h1 class="mx-4">Listado de Usuarios</h1>
                <a th:href="@{/usuarios/nuevoUsuario}"   class="btn btn-primary btn-sm mb-3 mx-4" > Agregar Usuario </a>
                
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Rol</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each=" usuario : ${listaUsuarios}"  >
                        <td  th:text="${usuario.nombre}" ></td>
                        <td  th:text="${usuario.apellido}" ></td>
                        <td  th:text="${usuario.login}" ></td>
                        <td  th:text="${usuario.clave}" ></td>
                        <td th:text="${usuario.rol != null ? usuario.rol.descripcion : 'Sin rol'}"></td>
                        
                        
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
    
    hamBurger.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("expand");
    });
    </script>
</body>
</html>
