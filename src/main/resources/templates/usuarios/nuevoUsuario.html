<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />

</head>

<body>
<div class="wrapper">
    <div th:replace="comun/sidebar.html"></div>
    <div class="main">
        <div class="container">
            <h1> Administración de Usuarios </h1>
            <hr>
            <h2> Nuevo Usuario</h2>
            <div class="row justify-content-left">
                <div class="col-md-6">
                    <form action="#" th:action="@{/usuarios/guardarUsuario}"  th:object="${usuario}" method="post" >
                        <label for="nombre">Nombres</label>
                        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombres" class="form-control mb-4 col-4">
        
                        <label for="apellido">Apellidos</label>
                        <input type="text" id="apellido" th:field="*{apellido}" placeholder="Apellidos" class="form-control mb-4 col-4">
        
                        <label for="correo">Correo usuario</label>
                        <input type="text" id="correo" th:field="*{login}" placeholder="Correo" class="form-control mb-4 col-4">
        
                        <label for="clave">Contraseña</label>
                        <input type="text" id="clave" th:field="*{clave}" placeholder="clave" class="form-control mb-4 col-4">
                        <label for="rol">Rol</label>
                        <select id="rol" th:field="*{rol}" class="form-control mb-4 col-4" required>
                            <option value="">Seleccione Rol</option>
                            <option th:each="rol : ${listaRoles}" th:value="${rol.codigo}" th:text="${rol.descripcion}"></option>
                        </select>
                        <hr>
                        <button type="submit" class="btn btn-info col-2"> Guardar </button>
                        <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/usuarios/listarUsuarios'">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const hamBurger = document.querySelector(".toggle-btn");

hamBurger.addEventListener("click", function () {
  document.querySelector("#sidebar").classList.toggle("expand");
});
</script>
</body>
</html>
