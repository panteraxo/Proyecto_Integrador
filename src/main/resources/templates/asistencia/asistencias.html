<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administraci√≥n de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
<link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div th:replace="comun/sidebar.html"></div>
        <div class="main">
            <div class="my-2">
                <h1>Listado de asistencia</h1>
                
            
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Hora de entrada</th>
                        <th>Hora de salida</th>
                        <th>Vendedor</th>
                        <th>Codigo de vendedor</th>
                        <th>Sucursal</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each=" asistencia : ${listaAsistencia}"  >
                        <td  th:text="${asistencia.getIdAsistencia()}" ></td>
                        <td  th:text="${asistencia.getFecha()}" ></td>
                        <td  th:text="${asistencia.getHoraEntrada}" ></td>
                        <td  th:text="${asistencia.getHoraSalida()}" ></td>
                        <td  th:text="${asistencia.vendedor.nombre + ' ' + asistencia.vendedor.apellido}" ></td>
                        <td  th:text="${asistencia.vendedor.codigo}" ></td>
                        <td th:text="${asistencia.vendedor.sucursal.nombreSucursal}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const hamBurger = document.querySelector(".toggle-btn");
    
    hamBurger.addEventListener("click", function () {
      document.querySelector("#sidebar").classList.toggle("expand");
    });
    </script>
</body>
</html>
