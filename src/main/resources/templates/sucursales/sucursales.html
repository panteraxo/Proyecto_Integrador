<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administraci√≥n de sucursales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div th:replace="comun/menu.html"></div>
    <div class="container my-2">
        <h1>Listado de Sucursales</h1>
        <a th:href="@{/sucursales/nuevaSucursal}"   class="btn btn-primary btn-sm mb-3" > Agregar Sucursal </a>
        <a th:href="@{/sucursales/reporteSucursales}"   class="btn btn-secondary btn-sm mb-3" > Generar Reporte </a>
    
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Ciudad</th>
                <th>Departamento</th>
                <th>Pais</th>
                <th>Provincia</th>
                <th>Direccion</th>
                <th>Nombre de la sucursal</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each=" sucursal : ${listaSucursales}"  >
                <td  th:text="${sucursal.getCiudad()}" ></td>
                <td  th:text="${sucursal.getDepartamento()}" ></td>
                <td  th:text="${sucursal.getPais()}" ></td>
                <td  th:text="${sucursal.getProvincia()}" ></td>
                <td  th:text="${sucursal.getDireccionSucursal()}" ></td>
                <td  th:text="${sucursal.getNombreSucursal()}" ></td>
                <td><a th:href="@{/sucursales/actualizarSucursal/{id}(id=${sucursal.idSucursal})}" class="btn btn-primary"> Actualizar </a>
                    <a th:href="@{/sucursales/eliminarSucursal/{id}(id=${sucursal.idSucursal})}"   class="btn btn-danger"> Eliminar </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
