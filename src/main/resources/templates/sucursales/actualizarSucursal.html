<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>

<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
    <h1> Administraci칩n de Sucursales </h1>
    <hr>
    <h2> Actualizar sucursal</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="#" th:action="@{/sucursales/guardarSucursal}"  th:object="${sucursal}" method="post" >
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" th:field="*{ciudad}" placeholder="Ciudad" class="form-control mb-4 col-4">

                <label for="departamento">Departamento</label>
                <input type="text" id="departamento" th:field="*{departamento}" placeholder="Departamento" class="form-control mb-4 col-4">

                <label for="pais">Pais</label>
                <input type="text" id="pais" th:field="*{pais}" placeholder="Pais" class="form-control mb-4 col-4">

                <label for="provincia">Provincia</label>
                <input type="text" id="provincia" th:field="*{provincia}" placeholder="Provincia" class="form-control mb-4 col-4">

                <label for="direccionSucursal">Direcci칩n</label>
                <input type="text" id="direccionSucursal" th:field="*{direccionSucursal}" placeholder="Direcci칩n" class="form-control mb-4 col-4">

                <label for="nombreSucursal">Nombre de la sucursal</label>
                <input type="text" id="nombreSucursal" th:field="*{nombreSucursal}" placeholder="Nombre de la sucursal" class="form-control mb-4 col-4">


                <!--    <label for="sucursal">Sucursal</label>
                    <input type="text" id="sucursal" th:field="*{sucursal}" placeholder="Sucursal" class="form-control mb-4 col-4">
    -->
                <!-- Se Agrega campos para el nombre de usuario y la contrase침a -->

                <hr>
                <button type="submit" class="btn btn-info col-2"> Guardar </button>
                <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/sucursales/listarSucursales'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
