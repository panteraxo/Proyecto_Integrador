<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div th:replace="comun/sidebar.html"></div>
    <div class="main">
        <div class="my-2">
            <h1>Listado de Vendedores</h1>
            <a th:href="@{/vendedores/nuevoVendedor}"   class="btn btn-primary btn-sm mb-3" > Agregar Vendedor </a>
            <a th:href="@{/vendedores/reporteVendedores}"   class="btn btn-secondary btn-sm mb-3" > Generar Reporte </a>
        
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>  
                    <th>Telefono</th>
                    <th>Dirección</th>
                    <th>Salario</th>
                    <th>Sucursal</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each=" vendedor : ${listaVendedores}"  >
                    <td  th:text="${vendedor.getNombre()}" ></td>
                    <td  th:text="${vendedor.getApellido()}" ></td>
                    <td  th:text="${vendedor.getEmail()}" ></td>
                    <td  th:text="${vendedor.getTelefono()}" ></td>
                    <td  th:text="${vendedor.getDireccion()}" ></td>
                    <td  th:text="${vendedor.getSalario()}" ></td>
                    <td  th:text="${vendedor.getSucursal.getNombreSucursal()}" ></td>
                    <td><a th:href="@{/vendedores/actualizarVendedor/{id}(id=${vendedor.idVendedor})}" class="btn btn-primary"> Actualizar </a>
                        <a th:href="@{/vendedores/eliminarVendedor/{id}(id=${vendedor.idVendedor})}"   class="btn btn-danger"> Eliminar </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    const hamBurger = document.querySelector(".toggle-btn");

hamBurger.addEventListener("click", function () {
  document.querySelector("#sidebar").classList.toggle("expand");
});
</script>
</body>
</html>
