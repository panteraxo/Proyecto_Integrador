<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>

<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
    <h1> Administraci√≥n de Clientes </h1>
    <hr>
    <h2> Nuevo Cliente</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form th:action="@{/clientes/guardarDatos}" th:object="${cliente}" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-4 col-4">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" placeholder="Apellido" class="form-control mb-4 col-4">
                <label for="correo">Correo</label>
                <input type="text" id="correo" th:field="*{email}" placeholder="Correo" class="form-control mb-4 col-4">
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" th:field="*{direccion}" placeholder="Direccion" class="form-control mb-4 col-4">
                <label for="pais">Pais</label>
                <input type="text" id="pais" th:field="*{pais}" placeholder="pais" class="form-control mb-4 col-4">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="Telefono" class="form-control mb-4 col-4">
                <label for="dni">Dni</label>
                <input type="text" id="dni" th:field="*{dni}" placeholder="Dni" class="form-control mb-4 col-4">
  

               

                <hr>
                <button type="submit" class="btn btn-info col-2"> Guardar </button>
                <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/clientes/listarClientes'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
