<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div th:replace="comun/sidebar.html"></div>
    <div class="main">
        <div class="container">
            <h1> Administración de vendedores </h1>
            <hr>
            <h2> Nuevo Vendedor</h2>
            <div class="row justify-content-left">
                <div class="col-md-6">
                    <form action="#" th:action="@{/vendedores/editarVendedor}"  th:object="${vendedor}" method="post" class="needs-validation" novalidate>
        
                        <input type="hidden" th:field="*{idVendedor}" readonly>
        
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" th:field="*{nombre}" placeholder="Nombres Vendedor" class="form-control mb-4 col-4" required>
        
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" th:field="*{apellido}" placeholder="Apellidos Vendedor" class="form-control mb-4 col-4" required>
        
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
        
                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono" th:field="*{telefono}" placeholder="Telefono" class="form-control mb-4 col-4" required>
        
                        <label for="direccion">Direccion</label>
                        <input type="text" id="direccion" th:field="*{direccion}" placeholder="Dirección" class="form-control mb-4 col-4" required>
        
                        <label for="salario">Salario</label>
                        <input type="text" id="salario" th:field="*{salario}" placeholder="Salario" class="form-control mb-4 col-4" required>
        
                        <label for="sucursal">Sucursal</label>
                        <select id="sucursal" th:field="*{sucursal}" class="form-control mb-4 col-4" required>
                            <option value="">Seleccione Sucursal</option>
                            <option th:each="sucursal : ${listaSucursales}" th:value="${sucursal.idSucursal}" th:text="${sucursal.nombreSucursal}"></option>
                        </select>
        
                        <hr>
                        <button type="submit" class="btn btn-info col-2"> Guardar </button>
                        <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/vendedores/listarVendedores'">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    // Ejemplo con JavaScript
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms)
        .forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity())
                {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')

            }, false)
        })
</script>
<script>
    const hamBurger = document.querySelector(".toggle-btn");

hamBurger.addEventListener("click", function () {
  document.querySelector("#sidebar").classList.toggle("expand");
});
</script>

</body>
</html>
