<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/StyleLR.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Autenticación de Usuario</title>
</head>
<body>
<div class="container-form sign-up">
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido a "NOMBREDELSISTEMA"</h2>
            <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
            <button class="sign-up-btn">Iniciar Sesión</button>
        </div>
    </div>
    
    <form class="formulario" id="registerForm" th:action="@{/login/registro}" th:object="${usuario}" method="post">
        <h2 class="create-account">Crear una cuenta</h2>
        <div class="iconos">
            <div class="border-icon">
                <i class='bx bxl-instagram'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-linkedin' ></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-facebook-circle' ></i>
            </div>
        </div>
        <p class="cuenta-gratis">Crear una cuenta gratis</p>
        <div th:if="${mensaje}" class="alert alert-danger">
        <p th:text="${mensaje}"></p>
    </div>
        <input type="text" placeholder="Nombre" id="nombreUsuarioRegister" name="nombreUsuario" required>
        <input type="password" placeholder="Contraseña" id="contrasenaRegister" name="contrasena" required>
        <input name="rol" value="usuario" type="hidden">
        
        <input type="button" value="Registrarse" id="registerBtn">
    </form>
    
</div>
<div class="container-form sign-in">

    <form class="formulario" id="loginForm" th:action="@{/}" method="post">

        <h2 class="create-account">Iniciar Sesión</h2>
        <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
        <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese el usuario" required>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese la contraseña" required>
        <input type="button" value="Iniciar Sesión" id="signinBtn">
    </form>
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido de nuevo</h2>
            <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
            <button class="sign-in-btn">Registrarse</button>
        </div>
    </div>
</div>
<script src="/scripts/ScriptLR.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<script>
    $(document).ready(function() {
        $("#signinBtn").on("click", function() {
            var isValid = $("#loginForm").valid();

            if (isValid) {
                $("#loginForm").trigger('submit');
            }
        });

        $("#loginForm").validate({
            rules: {
                username: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "Por favor, ingrese un correo electrónico",
                    email: "Por favor, ingrese un correo electrónico válido"
                },
                password: {
                    required: "Por favor, ingrese una contraseña",
                    minlength: "La contraseña debe tener al menos 6 caracteres"
                }
            },
            errorClass: "text-danger",
            errorElement: "em",
            errorPlacement: function(error, element) {
                error.addClass("help-block");
                error.insertAfter(element);
            },
            highlight: function(element, errorClass, validClass) {
                $(element).closest(".form-group").addClass("has-error").removeClass("has-success");
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).closest(".form-group").addClass("has-success").removeClass("has-error");
            }
        });
    });
</script>

<script>
    $(document).ready(function() {
        $("#registerBtn").on("click", function() {
            var isValid = $("#registerForm").valid();

            if (isValid) {
                $("#registerForm").trigger('submit');
            }
        });

        $("#registerForm").validate({
            rules: {
                nombreUsuario: {
                    required: true
                },
                correoElectronico: {
                    required: true,
                    email: true
                },
                contrasena: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                nombreUsuario: {
                    required: "Por favor, ingrese su nombre de usuario"
                },
                correoElectronico: {
                    required: "Por favor, ingrese un correo electrónico",
                    email: "Por favor, ingrese un correo electrónico válido"
                },
                contrasena: {
                    required: "Por favor, ingrese una contraseña",
                    minlength: "La contraseña debe tener al menos 6 caracteres"
                }
            },
            errorClass: "text-danger",
            errorElement: "em",
            errorPlacement: function(error, element) {
                error.addClass("help-block");
                error.insertAfter(element);
            },
            highlight: function(element, errorClass, validClass) {
                $(element).closest(".form-group").addClass("has-error").removeClass("has-success");
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).closest(".form-group").addClass("has-success").removeClass("has-error");
            }
        });
    });
</script>

</body>
</html>
